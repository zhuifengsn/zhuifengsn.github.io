                    <h2>定义</h2> 
<p>在线性代数中，一个 n*n 的矩阵 A 的<strong>迹</strong>（或<strong>迹数</strong>），是指 A 的主对角线（从左上方至右下方的对角线）上各个元素的总和，一般记作 tr(A) 或 sp(A)：<img alt="tr(A)=A_{11}+A_{22}+\cdots +A_{nn}=\sum _{i=1}^{n}A_{ii}" class="mathcode" src="https://images2.imgbox.com/6e/bd/9oEqnowo_o.gif">。</p> 
<p>一个矩阵的迹是其特征值得总和，按代数重数计算。</p> 
<h2>例子</h2> 
<p>矩阵 <img alt="A=\begin{bmatrix} 3 &amp; 5 &amp; 1\\ 0 &amp; 9 &amp; 2\\ 7 &amp; 6 &amp; 4 \end{bmatrix}" class="mathcode" src="https://images2.imgbox.com/79/25/LReZqJZH_o.gif">，它的迹是 <img alt="tr(A)=A_{11}+A_{22}+A_{33}=3+9+4=16" class="mathcode" src="https://images2.imgbox.com/99/6c/lwQH0K9I_o.gif">。</p> 
<h2>性质</h2> 
<ul><li><img alt="tr(A+B)=tr(A)+tr(B)" class="mathcode" src="https://images2.imgbox.com/1d/d2/aJlJlQsG_o.gif">；</li><li><img alt="tr(k\cdot A)=k\cdot tr(A)" class="mathcode" src="https://images2.imgbox.com/9b/45/AX0ULVhp_o.gif">；</li><li><img alt="tr(A)=tr(A^T)" class="mathcode" src="https://images2.imgbox.com/80/de/0vTfgfHf_o.gif">；</li><li><img alt="tr(AB)=tr(BA). \\ Proof:tr(AB)=\sum _{i=1}^{n}(AB)_{ii}=\sum _{i=1}^{n}\sum _{j=1}^{m}A_{ij}B_{ij}=\sum _{j=1}^{m}\sum _{i=1}^{n}B_{ji}A_{ij}=\sum _{j=1}^{m}(BA)_{jj}=tr(BA)" class="mathcode" src="https://images2.imgbox.com/9c/a8/ckCTbfYI_o.gif"></li><li><img alt="tr(ABC)=tr(BCA)=tr(CAB)" class="mathcode" src="https://images2.imgbox.com/c8/6d/0IhnbGz6_o.gif">，注意：<img alt="tr(ABC)\neq tr(ACB)" class="mathcode" src="https://images2.imgbox.com/a6/76/Uw7imgNm_o.gif">。</li></ul>
