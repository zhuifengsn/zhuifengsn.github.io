<meta property="og:description" content="1.&amp;&amp;是逻辑操作符，而&amp;是位操作符
2.&amp;和&amp;&amp;都可以用作逻辑与的操作符，表示逻辑与（and），当运算符两边的表达式的结果都为true时，整个运算结果才为true，否则只要一方为false,则结果为false。
3.&amp;&amp;还具有短路的功能，即如果第一个表达式false，则不再计算第二个表达式

                    <p><span style="color:#1a439c;">1.&amp;&amp;是逻辑操作符，而&amp;是位操作符</span></p> 
<p><span style="color:#1a439c;">2.&amp;和&amp;&amp;都可以用作逻辑与的操作符，表示逻辑与（and），当运算符两边的表达式的结果都为true时，整个运算结果才为true，否则只要一方为false,则结果为false。</span></p> 
<p><span style="color:#1a439c;">3.&amp;&amp;还具有短路的功能，即如果第一个表达式false，则不再计算第二个表达式</span></p> 
<p><span style="color:#1a439c;">4.&amp;还可以用作位运算符，例如   0&amp;1=0， 1&amp;1=1。</span></p>
