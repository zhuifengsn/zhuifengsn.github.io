（2）无论链表是否为空，其头指针是指向头结点的非空指针（空表中头结点的指针域为空），因此空表和非空表的处理也就统一了。" />

<p>（1）由于链表开始结点的位置被存放在头结点的指针域中，所以在链表的第一个位置上的操作就和在表的其它位置上操作一致，无须进行特殊处理;</p> 
<p>（2）无论链表是否为空，其头指针是指向头结点的<strong>非空指针</strong>（空表中头结点的指针域为空），因此空表和非空表的处理也就统一了。</p>
